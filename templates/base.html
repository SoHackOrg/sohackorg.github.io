<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ get_url(path='/apple-touch-icon.png') | safe }}"
    />
    <link
      rel="manifest"
      href="{{ get_url(path='/site.webmanifest') | safe }}"
    />
    <link
      rel="mask-icon"
      href="{{ get_url(path='/safari-pinned-tab.svg') | safe }}"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Twitter ID of the website -->
    {#
    <meta name="twitter:site:id" content="@HampusFrank" />
    #}
    <!-- Creator -of the content (For articles) -->

    <meta property="og:site_name" content="SoHack" />
    {% block linkedData %} {% endblock %}

    <meta charset="utf-8" />
    <title>SoHack</title>
    <link rel="icon" type="image/x-icon" href="{{ get_url(path='/favicon.ico') | safe }}">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="{{ get_url(path='style.css') | safe }}" />
    <style>
      body {background-color: #f8ecde;}
    </style>
  </head>

  <body>
    <div class="header">
      <div class="header-left">
        <a class="header-title" href="{{ get_url(path='./') | safe }}"
          >SoHack</a
        >
        <a href="https://github.com/Mirror-Labs" class="social-link">
          <img width="24" src="{{ get_url(path='icons/github.svg') | safe }}" />
        </a>
        <a href="/atom.xml" class="social-link">
          <img width="24" src="{{ get_url(path='icons/rss.svg') | safe }}" />
        </a>
      </div>
      <div class="header-links">
        <a href="{{ get_url(path='@/events/_index.md') }}">/events</a>
        <a href="{{ get_url(path='@/people/_index.md') }}">/people</a>
      </div>
    </div>

    <section class="section">
      <div class="container">
        {% block header %} {% endblock %} {% block content %} {% endblock %}
      </div>
    </section>
  </body>
</html>
